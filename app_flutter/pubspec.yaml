name: autocells
description: "Software para automatizar hojas de Excel."
publish_to: 'none'
version: 0.1.3

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  desktop_drop: ^0.4.4
  desktop_window: ^0.4.0
  file_picker: ^8.0.0+1
  http: ^1.2.1
  package_info_plus: ^6.0.0
  path: ^1.9.0
  path_provider: ^2.1.2
  provider: ^6.1.2
  shared_preferences: ^2.2.2
  window_size:
    git:
      url: https://github.com/google/flutter-desktop-embedding
      path: plugins/window_size

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
